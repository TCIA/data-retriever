<div class="download-card" [attr.data-status]="series.status">
  <div class="card-header">
    <div class="card-title-group">
      <div class="card-title" [title]="title">{{ title }}</div>
      <div *ngIf="subtitle" class="card-subtitle" [title]="subtitle">{{ subtitle }}</div>
    </div>
    <span class="status-chip" [ngClass]="'status-' + series.status">{{ statusLabel }}</span>
  </div>

  <div class="card-body">
    <div class="progress-shell">
      <ng-container *ngIf="series?.status === 'succeeded'; else activeProgress">
        <div class="complete-indicator" [style.--accent]="accentColor" role="img" aria-label="Completed">
          <span class="material-icons-outlined">check_circle</span>
        </div>
      </ng-container>
      <ng-template #activeProgress>
        <div
          class="ring"
          [style.--size]="'48px'"
          [style.--thickness]="'6px'"
          [style.--value]="bytesProgressValue"
          [style.--accent]="accentColor"
          [style.--track]="'var(--ring-track)'"
          [style.--bg]="'var(--card-bg)'"
          aria-live="polite"
          role="img"
        >
          <div class="ring-inner"></div>
          <div class="ring-label">{{ bytesProgressValue }}%</div>
        </div>
      </ng-template>
      <div class="progress-caption">
        <ng-container *ngIf="series?.bytesDownloaded as bd">
          <ng-container *ngIf="series?.status === 'succeeded'; else showWithTotal">
            <span>{{ bd | bytes }}</span>
          </ng-container>
          <ng-template #showWithTotal>
            <span>{{ bd | bytes }}</span>
            <ng-container *ngIf="series?.bytesTotal as bt">
              <span> / {{ bt | bytes }}</span>
            </ng-container>
          </ng-template>
        </ng-container>
      </div>
    </div>

    <div class="card-output">
      <ng-container *ngIf="hasLogs; else emptyState">
        <div class="log-line" *ngFor="let line of logLines">{{ line }}</div>
        <div *ngIf="series.errorMessage" class="log-line error" [title]="series.errorMessage">
          {{ series.errorMessage }}
        </div>
      </ng-container>
      <ng-template #emptyState>
        <div class="log-placeholder">Waiting for updatesâ€¦</div>
      </ng-template>
    </div>
  </div>
</div>
