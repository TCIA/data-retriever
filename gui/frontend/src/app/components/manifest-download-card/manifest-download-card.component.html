<div class="download-card">
  <div class="card-header">
    <div class="card-title-group">
      <div class="card-title" [title]="title">{{ title }}</div>
      <div class="card-subtitle" [title]="subtitle">{{ subtitle }}</div>
    </div>
    <span class="status-chip">{{ statusLabel }}</span>
  </div>

  <div class="card-body">
    <div class="progress-shell">
      <ng-container *ngIf="isCompleted; else activeSpinner">
        <div class="complete-indicator" role="img" aria-label="Completed">
          <span class="material-icons-outlined">check_circle</span>
        </div>
      </ng-container>
      <ng-template #activeSpinner>
        <div class="spinner" aria-live="polite" role="img"></div>
      </ng-template>
      <div class="progress-caption">
        <span>{{ statusLabel }}</span>
        <div *ngIf="manifest?.bytesDownloaded as bd" class="bytes-line">
          <ng-container *ngIf="isCompleted; else showWithTotal">
            <span>{{ bd | bytes }}</span>
          </ng-container>
          <ng-template #showWithTotal>
            <span>{{ bd | bytes }}</span>
            <ng-container *ngIf="manifest?.bytesTotal as bt">
              <span> / {{ bt | bytes }}</span>
            </ng-container>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="card-output">
      <ng-container *ngIf="hasLogs; else emptyState">
        <div class="log-line" *ngFor="let line of logLines">{{ line }}</div>
      </ng-container>
      <ng-template #emptyState>
        <div class="log-placeholder">Waiting for updatesâ€¦</div>
      </ng-template>
    </div>
  </div>
</div>
